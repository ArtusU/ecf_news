{% extends "base.html" %}

{% block content %}
<h1>Create a Post</h1>
<a href="{% url 'news:category-list' %}">Back to all posts</a>
<hr />
  <div class="card">
    <div class="card-body">
      <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}
      <button class="btn btn-primary" type='submit'>Submit</button>
      </form>
    </div>
  </div>

{% endblock content %}
